<style> body { background-color:#f4f4f4; } </style>

<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row_separator"></div>

<div class="text-center" style="width:100%; height:70px; background-color:#f4f4f4; position:relative; z-index: 2;">
	<h1 style="margin-top:30px;">Activities</h1>
</div>
<!-- <div class="slantleft slantbelow gray"></div> -->
<!-- <div class="slantright slanttop dgray"></div> -->
<div class="slant dgray activities" style="height:600px;">
	<div class="container-fluid" style="height: 100%;">

		<div class="col-lg-1"></div>

		<div class="col-sm-7 activity_slideshow" style="height: 100%;">
			<!-- <div class="activity_slide_container">
				<div class="activity_slide"></div>
			</div> -->
			<ul rn-carousel rn-carousel-auto-slide style="height: 100%;">
			<li ng-repeat="image in images" style="height: 100%; width: 100%;">
				<!-- <div style="
					background-image:url({{image}});
					height: 100%;
					background-size: cover;

				"></div> -->
				<div class="activity_slide_container">
					<div class="activity_slide"
						style="background-image:url({{image}});
						"
					></div>
				</div>
				<div>
				{{image}}
				</div>
			</li>
			</ul>
		</div>
		<!--  -->
		<div class="col-md-3" style="margin: 40px 20px 0 0; height: 80%;">
			<div style="display: inline-block; position: relative; margin-bottom: 10px;">
				<div style="padding-top: 38.37%; display: none;"></div>
				<div class="bus_map" style="background-color:#000;">
				<img src="/assets/images/activities/map/bustop_map_{{active.map}}.png"
					width="100%"
				/>
				</div>
			</div>
			<div style="height: 80%;  overflow:scroll;">
				<h3>{{active.name}}</h3>
				<ul>
					<li ng-repeat="b in active.blurb">{{b}}</li>
				</ul>
				<p>
					{{active.desc}}
				</p>
				<h4>Location:</h4>
				<p>
					{{active.location}}
				</p>
				<div ng-if="active.price">
					<h4>Price</h4>
					<p ng-repeat="b in active.price">
					{{b}}
					</p>
				</div>
				<div ng-if="active.duration">
					<h4>Duration</h4>
					<p>{{active.duration}}</p>
				</div>
				<!-- Extra Keys Specific to Each Activity -->
				<div ng-repeat="extraKey in active.extraKeys">
					<h4 ng-if="active[extraKey].type!=3">{{ active[extraKey].title }}</h4>
					<!-- Type 2 is Paragraph/Text -->
					<p ng-if="active[extraKey].type==2">
						{{active[extraKey].value}}
					</p>
					<!-- Type 1 is List -->
					<ul ng-if="active[extraKey].type==1">
						<li ng-repeat="v in active[extraKey].value">
							{{v}}
						</li>
					</ul>
					<!-- Type 3 is URL -->
					<a ng-if="active[extraKey].type==3" href="{{active[extraKey].value}}" target="_blank">
						<h3>{{active[extraKey].title}}</h3>
					</a>
				</div>
			</div>
		</div>
		<div class="col-lg-1"></div>
	</div>
</div>
<div class="slantleft slantbelow dgray"></div>
<div class="slantleft slanttop gray"></div>
<div class="text-center" style="width:100%; height:50px; background-color:#f4f4f4; position:relative; z-index: 2;">
	
	<a ng-repeat="key in keys" ng-click="changeActive(key.key)" style="margin: auto 10px;">
	{{key.name}}
	</a>

</div>

<footer class="footer" style="position: relative; z-index: 2;">
<div class="container text-center">
  <div class="row">
    <p>NALDA Easy Travel  |  <a href="#">Facebook</a>  |  <a href="#">Contact</a> </p>
  </div>
</div>
</footer>
